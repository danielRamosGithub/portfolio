        <!--Main Content-->
        <div class="container" id="contact">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Contact Me</h1>

                    <form>
                        <div class="form-group">
                            <label for="InputName">Name:*</label>
                            <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter your name..." required>
                        </div>
                        <div class="form-group">
                            <label for="InputPhoneNumber">Phone Number:</label>
                            <input type="number" class="form-control" id="InputPhoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter your Phone Number...">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email address:*</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter your email..." required>
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message:</label>
                            <textarea class="form-control" id="InputMessage" rows="7" placeholder="Enter your Message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit_Button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
